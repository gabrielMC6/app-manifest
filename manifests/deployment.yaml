apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: gabrieldemendoncacosta/hello-app:e11b4174650cc59b90f336586cd670cb1fe0ac64
        ports:
        - containerPort: 80
