apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: gabrieldemendoncacosta/hello-app:b53bffde44b6cc6b8af2fb7c3fdc56cf8424c8ee
        ports:
        - containerPort: 80
