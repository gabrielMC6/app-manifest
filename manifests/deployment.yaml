apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: gabrieldemendoncacosta/hello-app:cd253ca266756222a8421fe819037a2a553f0938
        ports:
        - containerPort: 80
