apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: gabrieldemendoncacosta/hello-app:8efd9a929ddcfff0ae9a90c5aad05bc53b012f1d
        ports:
        - containerPort: 80
